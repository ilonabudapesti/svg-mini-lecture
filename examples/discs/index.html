<!DOCTYPE html>
<html>
<head>
  <title>Discs - inline snap.svg</title>
</head>
<body>
    
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect width="250" height="50" fill="#f00" stroke-width="4" stroke="rgb(0, 0, 0)" />
    </svg>
    <script src="snap.svg-min.js"></script>
    <script>
    
        var s = Snap(800,600);
        
        var bigCircle = s.circle(150, 150, 100);
        bigCircle.attr({
            fill: "#bada55",
            stroke: "#000",
            strokeWidth: 5
        });
        
        var smallCircle = s.circle(100, 150, 70);
        
        var discs = s.group(smallCircle, s.circle(200, 150, 70));
        discs.attr({
            fill: "#fcf"
        });
        bigCircle.attr({
            mask: discs
        });
        
        // still have access
        smallCircle.animate({r: 30}, 3000);
        
        // CSS selectors
        discs.select("circle:nth-child(2)").animate({r:30}, 1000);
        var p = s.path("M10-5-10,15M15,0,0,15M0-5-20,15").attr({
                fill: "none",
                stroke: "#fcf",
                strokeWidth: 5
            });

        p = p.pattern(0, 0, 10, 10);
        
        bigCircle.attr({
            fill: p
        });
        
    </script>
</body>
</html>
